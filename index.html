<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <header>
      <div class="logo">Hot Gadgets</div>
      <button class="signup">Sign Up</button>
    </header>
    <div class="container">
      <main>
        <h1>Apple Iphone 13 Pro Max</h1>
        <p>
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected
          humour.
        </p>
        <button class="buy-now">Buy Now</button>
        <div class="phones">
          <img src="iphone1.png" alt="iPhone 13 Pro Max" />
          <img src="iphone2.png" alt="iPhone 13 Pro Max" />
          <img src="iphone3.png" alt="iPhone 13 Pro Max" />
        </div>
      </main>
      <div class="search">
        <input type="text" placeholder="e.g. oppo, samsung, iphone" id="text" />
        <button id="search" onclick="searchResults()">Search</button>
      </div>
      <div id="container"></div>
      <div id="showAllButton"></div>
    </div>

    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">CLOSE</span>
        <div id="modal-body"></div>
      </div>
    </div>

<script src="index.js"></script>
  </body>
</html>
